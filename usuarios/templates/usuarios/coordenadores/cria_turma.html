{% extends 'new_base.html' %}
{% block title %}Cadastro de Alunos{% endblock %}
{% block content %}

<div class="container-xxl flex-grow-1 container-p-y">
  <div class="row">
    <div class="col-lg-12 mb-4 order-0">
      <div class="card mb-4">
        <div class="card-header d-flex align-items-center justify-content-between">
          <h5 class="card-title text-primary">Cadastro de Turma </h5>
        </div>
        <div class="card-body">
          {% include 'parcials/_messages.html' %}
          <form action="" method="POST">
            {% include 'parcials/_messages.html' %}
            {% csrf_token %}
            
            <div class="mb-3">
              <label class="form-label" for="basic-icon-default-company">Nome da Turma</label>
              <div class="input-group input-group-merge">
                <span id="basic-icon-default-company2" class="input-group-text"><i class="fa fa-university"></i></span>
                <input
                  type="text"
                  name="nome"
                  class="form-control"
                  id="basic-icon-default-fullname"
                  placeholder=""
                  aria-label=""
                  aria-describedby="basic-icon-default-fullname2"
                  value = "{{nome_aluno}}"
                  required
                />
              </div>
            </div>
         
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <!-- ao cancelar redireciona para a pÃ¡gina anterior-->
            <a class="btn btn-secondary mx-2" href="javascript:history.back()">Cancelar</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

           

    
{% endblock %}
